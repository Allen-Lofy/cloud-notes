version: '3.8'

services:
  cloud-notes:
    build: .
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_PUBLISHABLE_OR_ANON_KEY=${NEXT_PUBLIC_SUPABASE_PUBLISHABLE_OR_ANON_KEY}
    env_file:
      - .env.production
    restart: unless-stopped
    volumes:
      # 如果需要持久化某些数据，可以添加卷挂载
      - ./logs:/app/logs
    networks:
      - cloud-notes-network

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - cloud-notes
    networks:
      - cloud-notes-network
    restart: unless-stopped

networks:
  cloud-notes-network:
    driver: bridge